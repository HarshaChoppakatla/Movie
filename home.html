@media (max-width: 768px) {

}

  <script>
    function addToFavorites(button) {
      const productItem = button.parentNode.parentNode;
      const productImg = productItem.querySelector('img').getAttribute('src');
      const productName = productItem.querySelector('h3.name').textContent;
      const productPrice = productItem.querySelector('p.price').textContent;
      const productCart = productItem.querySelector('button.add-to-favorites').textContent;

      // Construct the product object
      const product = {
        image: productImg,
        name: productName,
        price: productPrice,
        cart: productCart,
      };

      // Retrieve existing favorites or initialize an empty array
      let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

      // Check if the product is already in favorites
      const isProductInFavorites = favorites.some(item => item.name === productName);

      if (isProductInFavorites) {
        alert('Product is already added to favorites!');
      } else {
        // Add the product to favorites
        favorites.push(product);

        // Save the updated favorites to local storage
        localStorage.setItem('favorites', JSON.stringify(favorites));

        alert('Product added to favorites!');
      }
    }
  </script>

<script>
  // Sample movie data
const movies = [
  "The Shawshank Redemption",
  "The Godfather",
  "The Dark Knight",
  "Pulp Fiction",
  "The Lord of the Rings: The Return of the King",
  "Forrest Gump",
  "Inception",
  "The Matrix",
  "Fight Club",
  "The Silence of the Lambs"
];

const searchInput = document.getElementById('search-input');
const suggestionsContainer = document.getElementById('suggestions');

// Event listener for input field
searchInput.addEventListener('input', () => {
  const query = searchInput.value.toLowerCase();
  suggestionsContainer.innerHTML = '';

  if (query) {
      const filteredMovies = movies.filter(movie => movie.toLowerCase().includes(query));

      if (filteredMovies.length > 0) {
          filteredMovies.forEach(movie => {
              const suggestion = document.createElement('p');
              suggestion.textContent = movie;
              suggestionsContainer.appendChild(suggestion);

              // Optionally, handle click on suggestions
              suggestion.addEventListener('click', () => {
                  searchInput.value = movie;
                  suggestionsContainer.innerHTML = '';
              });
          });
          suggestionsContainer.style.display = 'block';
      } else {
          suggestionsContainer.innerHTML = '<p class="no-results">No results found</p>';
          suggestionsContainer.style.display = 'block';
      }
  } else {
      suggestionsContainer.style.display = 'none';
  }
});

</script>
